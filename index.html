<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Colculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='script.js'></script>
</head>
<body>
    <div id="d1">
      <form name='form'>
        <input type="text" placeholder="0" id="dis" name="displayResult" readonly="readonly" />
        <div class='buttons'>
            <div class='row'>
			  <input type="button" id="b7" name="b7" value="7" onClick="calcNumbers(b7.value)">
			  <input type="button" id="b8" name="b8" value="8" onClick="calcNumbers(b8.value)">
			  <input type="button" id="b9" name="b9" value="9" onClick="calcNumbers(b9.value)">
			  <input type="button" id="add" name="add" value="+" onClick="calcNumbers(add.value)">
            </div>
            <div class="row">
				<input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)">
				  <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
				  <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)">
				  <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)">
				</div>
				
				<div class="row">
				<input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
				  <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
				  <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
				  <input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)">
				</div>
				
				<div class="row">
				  <input type="button" name="potb" value="C" onclick="Clear()">
				  <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
				  <input type="button" name="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
				  <input type="button" class="divb" value="/" onClick="calcNumbers(divb.value)">
				</div>
        </div>
      </form>
    </div>
    
</body>
</html>
